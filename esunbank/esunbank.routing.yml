esunbank.esunbank:
  path: '/esunbank'
  defaults:
    _controller: '\Drupal\esunbank\Controller\EsunbankController::esunbankAPI'
    _title: ''
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
esunbank.barcode39:
  path: '/esunbank/barcode39/{serial}'
  defaults:
    _controller: '\Drupal\esunbank\Controller\EsunbankController::barcode39'
    _title: ''
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'
esunbank.admin_settings:
  path: '/admin/config/user-interface/esunbank'
  defaults:
    _form: '\Drupal\esunbank\Form\EsunbankConfigurationForm'
    _title: 'Esunbank Configuration'
  requirements:
    _permission: 'administer site configuration'